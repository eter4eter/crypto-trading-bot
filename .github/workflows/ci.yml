name: CI

on:
  push:
    branches: [ fix-strategy ]
  pull_request:
    branches: [ fix-strategy ]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy
      - name: Ruff
        run: |
          ruff check .
      - name: Mypy
        run: |
          mypy .
